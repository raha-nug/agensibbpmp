<!DOCTYPE html>

            </div>

            </div>
            <div class="dropdown-group">
                <button class="dropdown" id="btnKabBandung">Kab. Bandung <span class="arrow">&#x25BC;</span></button>
                <div class="status" id="statusKabBandung">

    <script src="tracking.js"></script>
